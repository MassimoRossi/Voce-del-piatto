hard_rules:
  - Non inventare ingredienti.
  - Non inventare tecniche.
  - Non aggiungere informazioni non presenti nella ricetta.
  - Linguaggio concreto e professionale.
  - Il cibo è sempre il centro del testo.
  - Vietato marketing generico o promozionale.

